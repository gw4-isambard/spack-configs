# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc@8.1.0, gcc@8.3.1, gcc@10.2.0, cce@10.0.3, clang@11.0.0]
    providers:
      blas: [cray-libsci, netlib-lapack]
      fftw-api: [fftw]
      lapack: [cray-libsci, netlib-lapack]
      mpi: [mpich, open-mpi, mvapich2]
      scalapack: [cray-libsci, netlib-scalalapack]
    permissions:
      read: world
      write: group
      group: gw4admin
  fftw:
    externals:
    - spec: "fftw@3.3.8.5~openmp arch=cray-cnl7-thunderx2"
      prefix: /opt/cray/pe/fftw/3.3.8.5/arm_thunderx2
    - spec: "fftw@3.3.8.5+openmp arch=cray-cnl7-thunderx2"
      prefix: /opt/cray/pe/fftw/3.3.8.5/arm_thunderx2
      #    - spec: "fftw@3.3.8.7 arch=cray-rhel8-a64fx"
      #modules:
      #- cray-fftw/3.3.8.7
      #buildable: False
  mpich:
    externals:
    - spec: "mpich@3.2 arch=cray-cnl7-thunderx2"
      modules:
      - cray-mpich/7.7.12
  mvapich2:
    externals:
    - spec: "mvapich2@2.3.4%cce arch=cray-rhel8-a64fx"
      modules:
      - cray-mvapich2_noslurm_nogpu/2.3.4
  cray-libsci:
    externals:
      - spec: "cray-libsci@19.06.1 arch=cray-cnl7-thunderx2"
        modules:
        - cray-libsci/19.06.1
      - spec: "cray-libsci@20.09.1 arch=cray-rhel8-a64fx"
        modules:
        - cray-libsci/20.09.1
  libtool:
    externals:
      - spec: "libtool@2.4.6 arch=cray-cnl7-thunderx2"
        prefix: /usr
      - spec: "libtool@2.4.6 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  cmake:
    externals:
      - spec: "cmake@3.15.4 arch=cray-cnl7-thunderx2"
        modules:
        - tools/cmake/3.15.4
    buildable: False
  numactl:
    externals:
      - spec: "numactl@2.0.12 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  hwloc:
    externals:
      - spec: "hwloc@1.11.8 arch=cray-cnl7-thunderx2"
        prefix: /usr
        # - spec: "hwloc@1.11 arch=cray-rhel8-a64fx"
        #prefix: /usr
  pkgconf:
    externals:
      - spec: "pkgconf@1.4.2 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  zlib:
    externals:
      - spec: "zlib@1.2.11 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  autoconf:
    externals:
      - spec: "autoconf@2.69 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  automake:
    externals:
      - spec: "automake@1.16.1 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  findutils:
    externals:
      - spec: "findutils@4.6.0 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  m4:
    externals:
      - spec: "m4@1.4.18 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  rdma-core:
    externals:
      - spec: "rdma-core@26.0 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  openpbs:
    externals:
      - spec: "openpbs arch=cray-rhel8-a64fx"
        prefix: /opt/pbs
    buildable: False
  pkg-config:
    externals:
      - spec: "pkg-config arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  bison:
    externals:
      - spec: "bison arch=cray-rhel8-a64fx"
        prefix: /usr
  libxml2:
    externals:
      - spec: "libxml2@2.9.7 arch=cray-rhel8-a64fx"
        prefix: /usr
    buildable: False
  flex:
    externals:
      - spec: "flex arch=cray-rhel8-a64fx"
        prefix: /usr
  python:
    externals:
      - spec: "python@3.6.8 arch=cray-rhel8-a64fx"
        prefix: /usr
        # Commented out due to gold features in binutils used by LLVM.
        #binutils:
        #externals:
        #- spec: "binutils@2.30 arch=cray-rhel8-a64fx"
        #prefix: /usr
        # Error due to -lintl not found in redhat install.
        #gettext:
